<!DOCTYPE html>
<html lang="de">
    <head>
        <!--Aufgabe: (Eis-Dealer) Name: (Eva Ritt)
            Matrikel: (261414)
            Datum: (18.04.2019) Hiermit versichere ich, dass ich diesen Code selbst geschrieben habe. Er wurde nicht kopiert und auch nicht diktiert.-->
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Eis-Dealer</title>
            <link rel="stylesheet" href="./styles/main.css">
            <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">  
    </head>
<body>
    

<header>
    <h1>Eis Dealer</h1>
    <img src="./styles/Eis-Logo.png" alt="Eis-Logo">
</header>
<main>
    <div></div>
    <aside>
        <h3>Ihre Bestellung</h3>
        <div>
            <p>Behälter:</p>
            <ul id="Beh"></ul>
        </div>
        <div>
            <p>Eissorten:</p>
            <ul id="Eis"></ul>
        </div>
        <div>
            <p>Topping:</p>
            <ul id="Top"></ul>
        </div>
        <div>
            <p>Lieferoption:</p>
            <ul id="Lie"></ul>
        </div>
        <hr>
        <div id="summe">
            <p>Summe</p>
            <p id="preis"></p>
            <p>€</p>
            <button id="kontrolle">Bestellen</button>
        </div>


    </aside>
    <div>
    <fieldset id="behaelter">
        <legend>Behälter</legend>
        <input type="radio" name="Behaelter" value="0" id="Tüte" />
        <label for="Tüte">Tüte</label>
        <br>
		<input type="radio" name="Behaelter" value="0" id="Becher"/>
		<label for="Becher">Becher</label>
    </fieldset>
    <fieldset id="eissorten">
        <legend>Eissorten</legend>
        <input type="checkbox" name="Eissorte" value="1.00" id="Schokolade"/>
        <label for="Schokolade">Schokolade</label>
        <br>
		<input type="checkbox" name="Eissorte" value="1.00" id="Vanille"/>
        <label for="Vanille">Vanille</label>
        <br>
		<input type="checkbox" name="Eissorte" value="1.00" id="Erdbeere"/>
        <label for="Erdbeere">Erdbeer</label>
        <br>
        <input type="checkbox" name="Eissorte" value="1.00" id="Himbeere"/>
        <label for="Himbeere">Himbeer</label>
        <br>
		<input type="checkbox" name="Eissorte" value="1.00" id="Oreo"/>
        <label for="Oreo">Oreo</label>
        <br>
		<input type="checkbox" name="Eissorte" value="1.00" id="Snickers"/>
        <label for="Snickers">Snickers</label>
        <br>
        <input type="checkbox" name="Eissorte" value="1.00" id="Pistazie"/>
        <label for="Pistazie">Pistazie</label>
        <br>
		<input type="checkbox" name="Eissorte" value="1.00" id="Walnuss"/>
        <label for="Walnuss">Walnuss</label>
        <br>
		<input type="checkbox" name="Eissorte" value="1.00" id="Raffaelo"/>
		<label for="Raffaelo">Raffaelo</label>
    </fieldset>
    <fieldset id="topping">
        <legend>Topping</legend>
        <input type="checkbox" name="Topping" value="0.50" id="Sahne"/>
        <label for="Sahne">Sahne</label>
        <br>
		<input type="checkbox" name="Topping" value="0.30" id="Schockostreusel"/>
        <label for="Schockostreusel">Schockostreusel</label>
        <br>
		<input type="checkbox" name="Topping" value="0.30" id="bunteStreusel"/>
        <label for="bunteStreusel">bunte Streusel</label>
        <br>
        <input type="checkbox" name="Topping" value="0.40" id="Vanillesoße"/>
        <label for="Vanillesoße">Vanille Soße</label>
        <br>
		<input type="checkbox" name="Topping" value="0.40" id="Schockosoße"/>
        <label for="Schockosoße">Schocko Soße</label>
        <br>
		<input type="checkbox" name="Topping" value="0.40" id="Erdsoße"/>
		<label for="Erdsoße">Erdbeer Soße</label>
    </fieldset>
    <fieldset id="lieferoption">
        <legend>Lieferoption</legend>
        <input type="radio" name="Lieferoption" value="4.00" id="Sofort" />
        <label for="sofort">Sofort</label>
        <br>
		<input type="radio" name="Lieferoption" value="5.00" id="Uhrzeit"/>
		<label for="uhrzei">Auf Uhrzeit</label>
    </fieldset>
    <fieldset id="adresse">
        <legend>Adress Angabe</legend>
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="Nachname" required/>
        <label for="vorname">Vorname</label>
        <input type="text" name="Vorname" id="vorname" placeholder="Vorname" required/>
        <br>
        <label for="straße">Straße</label>
        <input type="text" name="Straße" id="straße" placeholder="Waldbergstraße" required/>
        <label for="hausnr">Hausnummer</label>
        <input type="text" name="Hausnummer" id="hausnr" placeholder="6" pattern="[0-9]{1-2}">
        <br>
        <label for="postle">Postleitzahl</label>
        <input type="text" name="Postleitzahl" id="postle" placeholder="78120" pattern="[0-9]{5}">
        <label for="ort">Ort</label>
        <input type="text" name="Ort" id="ort" placeholder="Furtwangen" required/>
    </fieldset>
    </div>
</main>
<footer>
    <script src="./js/main.js" type="text/javascript" charset="utf-8"></script>
</footer>
</body>
