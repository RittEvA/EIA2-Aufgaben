<!DOCTYPE html>

		<fieldset id="radio">
			<legend> Choose color with radio buttons </legend>
			<input type="radio" name="color" value="red" id="red" />
			<label for="red">Red</label>
			<input type="radio" name="color" value="green" id="green"/>
			<label for="green">Green</label>
			<input type="radio" name="color" value="blue" id="blue"/>
			<label for="blue">Blue</label>
		</fieldset>
		
		<fieldset id="checkboxes">
			<legend> Choose one or more </legend>
			<input type="checkbox" name="break" id="breakfast" value="yes">
			<label for="breakfast">Breakfast</label>
			<input type="checkbox" name="lunch" id="lunch" value="lunch">
			<label for="lunch">Lunch</label>
			<input type="checkbox" name="dinner" id="dinner">
			<label for="dinner">Dinner</label>
		</fieldset>
		<input type="text" name="text" value="type here"/>
		
		<button type="submit">Submit</button>
		<!--  -->
	</form>
